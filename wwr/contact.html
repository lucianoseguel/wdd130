<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Regatas Mendoza </title>
    <meta name="description" content="Contact us by our page and make your reservations with us.">
    <meta name="author" content="Luciano Seguel">
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
        <img src="images/logo.svg" alt="logo">
        <a href="index.html">Home</a>
        <a href="about.html">About us</a>
        <a href="contact.html">Contact us</a>
        <a href="trips.html">Trips</a>
       
        </nav>
    </header>
    <main>
      <div class="hero">
            <div class="hero-img-container">
            <img src="images/contactushero.jpg" alt="Hero" class="heroimg">
            </div>
            <h1 class="hero-title">Contact us</h1>
            <section class="hero-section-contact">
                
                <figure class="hero-fig">
                    <p class="hero-fig-text">Talk with Us</p>
                    <p class="hero-fig-text">Chat with our team to make a reservation for your next experience.</p>

                </figure>
                <figure class="hero-fig">
                    <p class="hero-fig-text">Contact by social media</p>
                    <p class="hero-fig-text">Send a message to our team by social media to make a reservation for your next experience.</p>
                    <button class="buttons">Facebook</button>

                </figure>
            </section>
        </div>
        <section id="contact-global">
            <div class="contact-section">

                <h2>Headquarters</h2>
            <div id="contact-info">
                <img src="images/mapslogo.svg" alt="maps"><p> Adress: Av. Las Palmeras S/N, Av. de las Palmeras, M5500 Mendoza</p>
                <img src="images/phone.png" alt="phone"><p>Phone: (+54) 9 2615894553 </p>
                <img src="images/email.png" alt="mail"><p>regatas@mendozarafting.com </p>
            </div>
            </div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13400.72425331786!2d-68.87735456228258!3d-32.89338074561842!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x967e09aef0d9b057%3A0xab741a983b2e45f1!2sClub%20Mendoza%20de%20Regatas!5e0!3m2!1ses!2sar!4v1755192833974!5m2!1ses!2sar" width="1200" height="600" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" ></iframe>
        </section>
        <h2 class="employees-section-h2">Our team</h2>
        <section class="employees-section">

            <figure>
                <img src="images/administratorr.jpg" alt="admin" class="employee-img">
                <p>Sales representative: Javier Reyes</p>
            </figure>
            <figure>
                <img src="images/teacher.jpg" alt="admin" class="employee-img">
                <p>Techer: Ricardo Soto</p>
            </figure>
            <figure>
                <img src="images/firstaid.jpg" alt="admin" class="employee-img">
                <p>First Aid: Sofía Vargas</p>
            </figure>

        </section>
        <h2 class="employees-section-h2">Contact form</h2>
        <section class="form-section">
            <form action="post">
                <fieldset>
                <legend>Contact to our team</legend>
                <label for="name" >Name</label>
                <input type="text" name="name" id="name" >
                <label for="email" >Email</label>
                <input type="text" name="email" id="email">
                <label for="phone" >Phone</label>
                <input type="text" name="phone" id="phone">
                <p>Gender:</p>
                <label>
    <input type="radio" name="gender" value="male"> Male
  </label>
  <label>
    <input type="radio" name="gender" value="female"> Female
  </label>
  <label>
    <input type="radio" name="gender" value="other"> Other
  </label>
                <div><br>
                <label for="newsletter">Do you want to receive the newsletters?</label>
                <input type="checkbox" name="newsletter" id="newsletter"> </div>
                <label for="message">Aspects to take into account in your trip</label>
                <textarea name="message" id="message" cols="30" rows="5"></textarea>
                
                <button type="submit">Send message</button>
                </fieldset>
            </form>
        </section>
    
    </main>
    <footer>
        <p>©️ 2025 Club mendoza Regatas </p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook_logo.svg" alt="Facebook">
            </a>
            <a href="https://Whatsapp.com">
                <img src="images/whatsapp_logo.svg" alt="Whatsapp">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram_logo.svg" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>
</html>
